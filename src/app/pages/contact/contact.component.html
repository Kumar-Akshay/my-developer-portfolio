<div class="shared-background">
  <section class="container mx-auto px-4 py-16 font-poppins">
    <h2 class="text-4xl font-bold mb-12 text-center text-white font-new-style animate-fade-in">Contact Us</h2>
    <div class="max-w-3xl mx-auto">
      <form (ngSubmit)="onSubmit()" class="space-y-8">
        <div class="flex flex-col space-y-4">
          <label for="name" class="text-lg font-semibold text-white">Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="formData.name" required
                 class="p-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
        </div>
        <div class="flex flex-col space-y-4">
          <label for="email" class="text-lg font-semibold text-white">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="formData.email" required
                 class="p-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
        </div>
        <div class="flex flex-col space-y-4">
          <label for="message" class="text-lg font-semibold text-white">Message</label>
          <textarea id="message" name="message" [(ngModel)]="formData.message" rows="6" required
                    class="p-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"></textarea>
        </div>
        <button type="submit" class="w-full py-4 bg-gradient-to-r from-blue-500 to-purple-500 text-white font-bold rounded-lg shadow-md hover:shadow-lg transition-all duration-300">
          Send Message
        </button>
      </form>
    </div>
  </section>
</div>
