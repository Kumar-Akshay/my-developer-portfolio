<section class="container mx-auto px-4 py-16">
  <h2 class="text-3xl font-bold mb-8 text-center">Technical Skills</h2>
  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
    <div *ngFor="let category of skillCategories" class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-xl font-bold mb-4 text-blue-600">{{category.name}}</h3>
      <div class="flex flex-wrap gap-2">
        <span *ngFor="let skill of category.skills" class="px-3 py-1 bg-gray-100 rounded-full text-gray-700 text-sm">
          {{skill}}
        </span>
      </div>
    </div>
  </div>
</section>
